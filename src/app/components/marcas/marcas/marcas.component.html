<div class="text-header mt-3">
  Marcas
</div>

<button mat-raised-button color="primary" class="mt-3" (click)="openDialog()">
  <i class=" fa fa-plus-circle"></i>
    Agregar Marca
</button>

<button mat-raised-button color="primary" class="mt-3" (click)="actualizar()">
  <i class="fa fa-repeat" aria-hidden="true"></i>
    Actualizar
</button>

<div class="mt-3" *ngIf="marcasCargadas && marcas.length > 0">
  <!--
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
 -->
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort> <!-- class="mat-elevation-z8" #tabla1> -->

      <ng-container matColumnDef="id">
        <mat-header-cell  *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.id }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell  *matCellDef="let item"> {{ item.nombre }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let item" >
          <a type="button" (click)="modifyDialog(item)" > <i class="icon-modify fa fa-edit"></i> </a>
          <a type="button" (click)="delete(item)" > <i class="icon-delete fa fa-minus-circle"></i></a>
        </mat-cell>
      </ng-container>      

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let item; columns: displayedColumns;"></mat-row>

      <!--
      <tr class="mat-row" style="width: 100%;" *matNoDataRow>
        <td class="mat-cell">No data matching the filter "{{input.value}}"</td>
      </tr>
      -->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons ></mat-paginator>
  </div>
  
</div>

<div class="mt-3" *ngIf="marcasCargadas && marcas.length == 0">
  <h1>No exist items</h1>
</div>

<div class="row spinner" *ngIf="!marcasCargadas">
  <mat-spinner ></mat-spinner>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
