<div>
  <h1 mat-dialog-title *ngIf="!data.id">Nueva Unidad</h1>
  <h1 mat-dialog-title *ngIf="data.id">Editar Unidad</h1>
  <div mat-dialog-content>
    <div class="model-form">
      <form [formGroup]="register">
        <div style="border-color: blue;" class="rounded">
          <div class="row"  *ngIf="data.id">
            <mat-form-field class="input-id">
              <mat-label>Id</mat-label>
              <input matInput formControlName="id" type="number" readonly>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="input-string">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" type="text" placeholder="Ingrese nombre" >
              <mat-error *ngIf="checkError('nombre', 'required')">Nombre is required</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="input-string">
              <mat-label>Valor</mat-label>
              <input matInput formControlName="valor" type="number" min="0" placeholder="Ingrese valor" >
              <mat-error *ngIf="checkError('valor', 'required')">Valor is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button [mat-dialog-close]="data" (click)="save()" cdkFocusInitial>Confirmar</button>
  </div>
</div>
